<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="calculator">

        <input type="text" readonly>
        <button onclick="adds('0')">0</button>
        <button onclick="adds('1')">1</button>
        <button onclick="adds('2')">2</button>
        <button onclick="adds('3')">3</button>
        <button onclick="adds('4')">4</button>
        <button onclick="adds('5')">5</button>
        <button onclick="adds('6')">6</button>
        <button onclick="adds('7')">7</button>
        <button onclick="adds('8')">8</button>
        <button onclick="adds('9')">9</button>
        <button onclick="adds('00')">00</button>
        <button onclick="adds('.')">.</button>
        <button onclick="adds('+')">+</button>
        <button onclick="adds('-')">-</button>
        <button onclick="adds('*')">*</button>
        <button onclick="adds('/')">/</button>
        <button onclick="adds('%')">%</button>
        <button onclick="clr()">C</button>
        <button onclick="del()">Del</button>
        <button onclick="final()">=</button>

    </div>
    
    
    <script src="./calculator.js"></script>
</body>
</html>
